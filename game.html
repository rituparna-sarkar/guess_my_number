<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/724481f00b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kablammo&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Pixelify+Sans:wght@700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


<body>
    <section>
        <input type="button" name="again" id="again" value="Again!">
        <p>(Between 1 and 20)</p>
        <div class="game">
            <h1>Guess My Number</h1>
        </div>
        <hr>
        <div class="random">?</div>
        
        <section class="second_part">
            <div>
                <input type="number" id="num" ><br>
                <input type="button" value="Check!" id="check">
            </div>
            <div class="score">
                <h3 class="msgs">Start guessing...</h3><br>
                <h3><i class="fa-solid fa-flag-checkered fa-bounce" style="color: #bb2211;"></i> Score: <span class="point">20</span></h3><br>
                <h3 > <i class="fa-regular fa-chess-queen fa-beat" style="color: #f4df76;"></i>   Highscore: <span class="high_score">0</span></h3>
            </div>
        </section>
        
        
    </section>
    <script src="script.js"></script>
</body>
</html>
